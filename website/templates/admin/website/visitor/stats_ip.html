{% extends "admin/base.html" %}

{% load i18n %}

{% block extrastyle %}
    {{ block.super }}
    <style type="text/css">
        #result_list {width: 100%;}
    </style>
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="/">{% trans 'Home' %}</a> &rsaquo;
        <a href="../../../">Website</a> &rsaquo;
        <a href="../../">Visitors</a> &rsaquo;
        Visitors IPs
    </div>
{% endblock %}

{% block content %}

    <div class="results">
        <table cellspacing="0" id="result_list">
            <thead>
            <tr>
                <th scope="col">IP</th>
                <th scope="col">Count</th>
            </tr>
            </thead>
            <tbody>
            {% for ip, cnt in ips %}
                <tr class="{% cycle 'row1' 'row2' %}">
                    <td>{{ ip }}</td>
                    <td>{{ cnt }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
